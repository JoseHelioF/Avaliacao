<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <section class="cadastro">
            <div class="entradas">
                <label for="nome">Nome:</label>
                <input type="text" placeholder="Digite o nome aqui">
            </div>
            <div>
                <form action="escolhe">
                    <input class="tipo" type="radio" id="Fisica" name="Fisica" value="CPF" checked onchange="alteratipo()" >
                    <label for="Fisica">Fisica</label>
                    <input class="tipo" type="radio" id="Juridica" name="Fisica" value="CNPJ" onchange="alteratipo()" >
                    <label for="Fisica">Juridica</label>
                </form>
            </div>
            <div class="cpf">
                <label for="cpf">CPF:</label>
                <input type="text" placeholder="Digite o CPF aqui">
            </div>
            <div class="cnpj , esconde">
                <label for="cnpj">CNPJ:</label>
                <input type="text" placeholder="Digite o CNPJ aqui">
            </div>
            <div class="cpf">
                <label for="rg">RG:</label>
                <input type="text" placeholder="Digite o RG aqui">
            </div>
            <div class="cnpj , esconde">
                <label for="ie">IE:</label>
                <input type="text" placeholder="Digite o IE aqui">
            </div>
            <div class="tel">
                <label for="tel">Tel:</label>
                <input type="tel" placeholder="Digite o numero aqui">
            </div>
            <div >
                <input class="botao" type="button" value="Grava" onclick="gravaregistro()" >
                <input class="botao" type="button" value="Edita" >
                <input class="botao" type="button" value="Cancela" >
            </div>

        </section>

    </main>
    <script src="script.js"></script>
</body>

</html>
