<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
      <main>
        <section class="cadastro">
            <div class="entradas">
                <label for="nome">Nome:</label>
                <input type="text" placeholder="Digite o nome aqui">
            </div>
            <div class="entradas">
                <label for="cpf">CPF:</label>
                <input type="text" placeholder="Digite o CPF aqui">
            </div>
            <div class="cnpj">
                <label for="cnpj">CNPJ:</label>
                <input type="text" placeholder="Digite o CNPJ aqui">
            </div>
            <div class="entradas">
                <label for="rg">RG:</label>
                <input type="text" placeholder="Digite o RG aqui">
            </div> 
            <div class="cnpj">
                <label for="ie">IE:</label>
                <input type="text" placeholder="Digite o IE aqui">
            </div>
        </section>

    </main>
</body>

</html>
